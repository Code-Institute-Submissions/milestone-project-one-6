<html>

<head>
    <title>The Band Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>>

<body>
    <header>
        <div class="container-fluid">
            <a href="index.html">
                <div class="logo"></div>
            </a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="./music.html">Music</a></li>
            <li><a href="./video.html">Video/Audio</a></li>
            <li><a href="./news.html">News</a></li>
            <li><a href="https://en.wikipedia.org/wiki/The_Beatles">About</a></li>
            <li><a href="/"><button class="btn btn-sm btn-default">Sign Up</button></a></li>
        </ul>
    </nav>

    <!-- Events -->
    <div class="container">
        <div class="row">
            <div class="col-12-xs">
                <section class="callout jumbotron text-center">
                    <h1>Let's Rock & Roll!</h1>
                    <p>If you would like to book the band to your events or see them live and up close</p>
                    <p><strong><mark>Sign Up Now!</mark></strong></p>
                    <p><button class="btn btn-default" data-toggle='modal' data-target='#signUpModal'> Sign In/Sign Up</button></p>
                </section>
            </div>
        </div>
    </div>

    <!--Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Sign Up For Latest News and Events</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="Email">Email Address</label>
                            <input type="email" class="form-control" id="Email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" id="Password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="repeatPassword">Repeat Password</label>
                            <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <button type="submit" class="btn btn-default">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer" align="center">
            <a style="font-family: 'Great Vibes', cursive; color: white;">Follow Us</a>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-youtube"></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>

</html>
